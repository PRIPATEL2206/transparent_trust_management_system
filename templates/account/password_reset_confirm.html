{%extends 'base.html'%}

{%block content%}

<div class="center">
	<form method="post" class="card">
        {% csrf_token %}
        <h2>Password Reset Confirm</h2>
	    		<label for="id_new_password1">New password:</label> 
	        	<input type="password" name="new_password1" autocomplete="new-password" aria-describedby="id_new_password1_helptext" >
	        		
	    		<label for="id_new_password2">New password confirmation:</label> 
	        	<input type="password" name="new_password2" autocomplete="new-password" aria-describedby="id_new_password2_helptext">

	  <div>
	    <button type="submit" class="btn btn-primary">Reset Password</button>
        {% for field in form %}
	        	{% if field.errors %}
	        		<small class="text-red-500" >{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
	  </div>
	</form>
</div>

{%endblock content%}
