{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">

        <h2 class="text-2xl font-semibold text-teal-800 mb-6 text-center">
            Reset Password
        </h2>

        <form method="post" id="resetForm" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email Address
                </label>
                <input
                    type="email"
                    name="email"
                    id="id_email"
                    autocomplete="email"
                    maxlength="254"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                >

                <!-- Realtime error -->
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>

                <!-- Django fallback error -->
                {% if form.email.errors %}
                    <p class="text-red-500 text-sm mt-1">
                        {{ form.email.errors|striptags }}
                    </p>
                {% endif %}
            </div>

            <div class="flex items-center justify-between pt-2">
                <button
                    type="submit"
                    id="submitBtn"
                    class="bg-teal-600 text-white px-6 py-2 rounded-lg hover:bg-teal-700 transition disabled:opacity-50"
                    disabled
                >
                    Send Reset Link
                </button>

                <a href="{% url 'login' %}"
                   class="text-teal-600 hover:text-teal-800 font-medium">
                    Back to Login
                </a>
            </div>
        </form>

    </div>
</div>

{% endblock content %}
{% block script %}

<script>
const emailInput = document.getElementById("id_email");
const emailError = document.getElementById("emailError");
const submitBtn = document.getElementById("submitBtn");

// Standard email regex (safe & practical)
const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

function validateEmail() {
    const email = emailInput.value.trim();

    if (!email) {
        emailError.textContent = "Email address is required.";
        emailError.classList.remove("hidden");
        submitBtn.disabled = true;
        return;
    }

    if (!emailRegex.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        emailError.classList.remove("hidden");
        submitBtn.disabled = true;
        return;
    }

    emailError.classList.add("hidden");
    submitBtn.disabled = false;
}

emailInput.addEventListener("input", validateEmail);
</script>
{% endblock script %}
