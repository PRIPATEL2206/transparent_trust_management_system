{% extends "base.html" %}

{% block title %}Verification Failed{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">

        <h2 class="text-2xl font-semibold text-red-600 mb-4">
            Verification Failed
        </h2>

        <p class="text-gray-600 mb-6">
            Unfortunately, your email could not be verified.
            <br>
            Please try verifying your email again.
        </p>

        <a href="{% url 'resend_verification' %}"
           class="inline-block bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition">
            Resend Verification Email
        </a>

        <p class="text-sm text-gray-500 mt-4">
            If you continue to face issues, contact support.
        </p>

    </div>
</div>
{% endblock %}
